<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Seznam filmů</title>
</head>
<body>
    <h1>Seznam filmů</h1>
    <ul>
        <% for movie in movies %>
            <li>
                {{ movie.title }} ({{ movie.genre }}) - {{ movie.length}} minut
                <a href="{% url 'reservation'%}">Rezervovat místo</a>
            </li>
        <% endfor %>
    </ul>

</body>
</html>
