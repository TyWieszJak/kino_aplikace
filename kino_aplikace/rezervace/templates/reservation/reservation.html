</head>
<body>
    <h1>Rezervujte místo pro film: {{ movie.title }}</h1>

    <form method="post" action="{% url 'reservation' %}">
        {% csrf_token %}

        <!-- Jméno -->
        <label for="name">Jméno:</label>
        <input type="text" id="name" name="name" required value="{{ user_name }}">

        <!-- Skrytý input pro ID sedadla -->
        <input type="hidden" name="seat_id" value="{{ seat.id }}">
        <input type="hidden" name="movie_id" value="{{ movie.id }}">

        <!-- Tlačítka pro odeslání a zpět -->
        <button type="submit">Rezervovat</button>
    </form>

    <!-- Tlačítko pro zpět na seznam filmů -->
    <a href="{% url 'index' %}">Zpět na seznam filmů</a>
</body>
</html>
